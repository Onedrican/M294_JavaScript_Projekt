<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="../js/script.js"></script>
    <title>ToDo</title>
</head>
<header>
    <div class="header">
        <h1 class="title"><span>My ToDo List</span></h1>
    </div>
</header>
<body>
<div class="container">
<div class="Insert_Element">
    <form id="TodoForm">
    <h2 class="Todos">ToDo's</h2>

    <label for="title" class="FormLabel">Title</label> <br>
    <input type="text" name="title" id="title" placeholder="Titel" required minlength="1" maxlength="30"> <br> <br>

    <label for="Beschreibung" class="FormLabel">Beschreibung</label> <br>
    <textarea name="beschreibung" id="Beschreibung" minlength="1" maxlength="255" required placeholder="Beschreibung" ></textarea> <br> <br>

    <label for="autor" class="FormLabel">Author</label> <br>
    <input type="text" name="autor" id="autor" placeholder="Author" minlength="1" maxlength="20"> <br> <br>

    <label for="kategorie" class="FormLabel">Kategorie</label> <br>
    <select name="kategorie" id="kategorie" required>
        <option value=""></option>
        <option value="schule">Schule</option>
        <option value="geschaftlich">Geschätlich</option>
        <option value="freizeit">Freizeit</option>
        <option value="zuhause">Zuhause</option>
    </select> <br> <br>

    <label for="wichtig" class="FormLabel">Wichtig?</label>
    <input type="checkbox" name="wichtig" id="wichtig"> <br> <br>

    <label for="dringend" class="FormLabel">Dringen?</label>
    <input type="checkbox" name="dringend" id="dringend"> <br> <br>

        <label for="start" class="FormLabel">Startdatum</label> <br>
        <input type="date" name="start" id="start" required><br> <br>

        <label for="end" class="FormLabel">Enddatum</label> <br>
        <input type="date" name="end" id="end" required><br> <br>

        <input type="submit"  value="Insert">
    </form>
</div>
<div class="ToDo_List">
    <h2>ToDo List</h2> <br>
    <p>Hier werden die Aufgaben angezeigt</p>
</div>
</div>

<div class="Details">
    <form id="ToDos">
    <label for="title_detail" class="FormLabel">Title</label> <br>
    <input type="text" name="title_detail" id="title_detail" placeholder="Titel" required minlength="1" maxlength="30"> <br> <br>

    <label for="Beschreibung_detail" class="FormLabel">Beschreibung</label> <br>
    <textarea name="beschreibung_detail" id="Beschreibung_detail" minlength="1" maxlength="255" required placeholder="Beschreibung" ></textarea> <br> <br>

    <label for="autor_detail" class="FormLabel">Author</label> <br>
    <input type="text" name="autor_detail" id="autor_detail" placeholder="Author" minlength="1" maxlength="20"> <br> <br>

    <label for="kategorie_detail" class="FormLabel">Kategorie</label> <br>
    <select name="kategorie_detail" id="kategorie_detail" required>
        <option value=""></option>
        <option value="schule">Schule</option>
        <option value="geschaftlich">Geschätlich</option>
        <option value="freizeit">Freizeit</option>
        <option value="zuhause">Zuhause</option>
    </select> <br> <br>

    <label for="wichtig_detail" class="FormLabel">Wichtig?</label>
    <input type="checkbox" name="wichtig_detail" id="wichtig_detail"> <br> <br>

    <label for="dringend_detail" class="FormLabel">Dringen?</label>
    <input type="checkbox" name="dringend_detail" id="dringend_detail"> <br> <br>

    <label for="start_detail" class="FormLabel">Startdatum</label> <br>
    <input type="date" name="start_detail" id="start_detail" required><br> <br>

    <label for="end_detail" class="FormLabel">Enddatum</label> <br>
    <input type="date" name="end_detail" id="end_detail" required><br> <br>

    <input type="submit"  value="Delete">
    <input type="submit"  value="Update">
    </form>
</div>
</body>
</html>
