<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
<header>
    <div class="header">
        <h1 class="title"><span>My ToDo List</span></h1>
    </div>
</header>
<body>
<div class="container">
<div class="Insert_Element">
    <form>

    <h2>ToDo's</h2>

    <label for="title">Title</label> <br>
    <input type="text" name="title" id="title" placeholder="Titel" required minlength="1" maxlength="30"> <br>

    <label for="Beschreibung">Beschreibung</label> <br>
    <textarea name="Beschreibung" id="Beschreibung" minlength="1" maxlength="255" required placeholder="Beschreibung" ></textarea> <br>

    <label for="autor">Author</label> <br>
    <input type="text" name="autor" id="autor" placeholder="Author" minlength="1" maxlength="20"> <br>

    <label for="kategorie">Kategorie</label> <br>
    <select name="kategorie" id="kategorie" required>
        <option value=""></option>
        <option value="schule">Schule</option>
        <option value="geschaftlich">Gesch√§tlich</option>
        <option value="freizeit">Freizeit</option>
        <option value="zuhause">Zuhause</option>
    </select> <br>

    <label for="wichtig">Wichtig?</label>
    <input type="checkbox" name="wichtig" id="wichtig"> <br>

    <label for="dringend">Dringen?</label>
    <input type="checkbox" name="dringend" id="dringend"> <br>

        <label for="start">Startdatum</label> <br>
        <input type="date" name="start" id="start" required><br>

        <label for="end">Enddatum</label> <br>
        <input type="date" name="end" id="end" required><br> <br>

        <input type="submit" value="Insert">
    </form>
</div>
<div class="ToDo_List">
    <h2>ToDo List</h2> <br>
    <p>Hier werden die Aufgaben angezeigt</p>
</div>
</div>
</body>
</html>
